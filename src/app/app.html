<ion-menu [content]="MyContent" id="Menu1" persistent="true" (ionOpen)="onOpen()" (ionClose)="onClose()" (ionDrag)="onDrag()">

    <ion-header>
        <ion-toolbar>
            <ion-title>Menu 1</ion-title>
        </ion-toolbar>
    </ion-header>

    <ion-content>
        <ion-list>
            <button ion-item *ngFor="let p of pages" (click)="openPage(p)" menuClose>
                {{ p.title }}
            </button>
        </ion-list>
    </ion-content>
</ion-menu>

<ion-menu [content]="MyContent"  enabled="false" id="Menu2" side="right">
    <ion-header>
        <ion-toolbar>
            <ion-title>Menu 2</ion-title>
        </ion-toolbar>
    </ion-header>

    <ion-content>
        <ion-list>
            <ion-item>item 1</ion-item>
            <ion-item>item 2</ion-item>
            <ion-item>item 3</ion-item>
            <ion-item>item 4</ion-item>
            <ion-item>item 5</ion-item>
        </ion-list>
</ion-content>

</ion-menu>

<ion-menu [content]="MyContent" id="Menu3" side="right">
    <ion-header>
        <ion-toolbar>
            <ion-title>Menu 3</ion-title>
        </ion-toolbar>
    </ion-header>

    <ion-content>
        <ion-list>
            <ion-item>Menu 3 - Item 1</ion-item>
            <ion-item>Menu 3 - Item 2</ion-item>
            <ion-item>Menu 3 - Item 3</ion-item>
            <ion-item>Menu 3 - Item 4</ion-item>
            <ion-item>Menu 3 - Item 5</ion-item>
            <ion-item>Menu 3 - Item 6</ion-item>
            <ion-item>Menu 3 - Item 7</ion-item>
        </ion-list>
    </ion-content>

    </ion-menu>

<ion-nav #MyContent [root]="rootPage"></ion-nav>
